---
require:
  - rubocop-performance
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 2.6.5
  Include:
    - lib/**/*.rb
    - spec/**/*.rb
  Exclude:
    - bin/**/*
    - exe/**/*
    - benchmark/**/*
    - script/**/*
    - vendor/**/*
    - tmp/**/*
Layout/IndentationWidth:
  Severity: error
Layout/FirstArrayElementIndentation:
  EnforcedStyle: consistent
Layout/FirstHashElementIndentation:
  EnforcedStyle: consistent
Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented
Layout/MultilineOperationIndentation:
  EnforcedStyle: indented
Layout/EmptyComment:
  Enabled: false
Layout/EndAlignment:
  Severity: error
Lint/UnreachableCode:
  Severity: error
Metrics/AbcSize:
  Max: 21
Metrics/BlockLength:
  Exclude:
    - spec/**/*.rb
    - rake/*.rake
Metrics/ClassLength:
  Exclude:
    - !ruby/regexp /features\/.*.rb$/
    - !ruby/regexp /spec\/.*.rb$/
  Max: 240
Metrics/CyclomaticComplexity:
  Exclude:
    - lib/jekyll/utils.rb
    - lib/jekyll/commands/serve.rb
Metrics/LineLength:
  Exclude:
    - !ruby/regexp /features\/.*.rb/
    - Rakefile
    - rake/*.rake
    - Gemfile
  Max: 120
  Severity: warning
Metrics/MethodLength:
  CountComments: false
  Max: 20
  Severity: error
Metrics/ModuleLength:
  Max: 240
Metrics/ParameterLists:
  Max: 4
Metrics/PerceivedComplexity:
  Max: 8
Naming/FileName:
  Enabled: false
Naming/HeredocDelimiterNaming:
  Exclude:
    - spec/**/*.rb
Security/MarshalLoad:
  Exclude:
    - !ruby/regexp /spec\/.*.rb$/
Security/YAMLLoad:
  Exclude:
    - !ruby/regexp /features\/.*.rb/
    - !ruby/regexp /spec\/.*.rb$/
Style/AccessModifierDeclarations:
  Enabled: false
Style/Alias:
  EnforcedStyle: prefer_alias_method
Style/AndOr:
  Severity: error
Style/ClassAndModuleChildren:
  Exclude:
    - spec/**/*.rb
Style/FrozenStringLiteralComment:
  EnforcedStyle: always
Style/Documentation:
  Enabled: false
Style/DoubleNegation:
  Enabled: false
Style/GuardClause:
  Enabled: false
Style/HashSyntax:
  EnforcedStyle: ruby19
  Severity: error
Style/ModuleFunction:
  Enabled: false
Style/MultilineTernaryOperator:
  Severity: error
